<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<style>
	.btn-group-sm>.btn {height:200px; width:200px; font-size: 142px; border-radius: 25px; margin: 35px; box-shadow: 0 13px 0 0 #007299; background: gold}
	div {text-align:center;}
	h1 {font-size:50px;}
    body { background: rgba(255,153,0,1) !important; }
</style>
	<script language="javascript" type="text/javascript">
		var brideId=0;
		function init()
		{
			document.myform.url.value = "ws://ec2-3-95-158-76.compute-1.amazonaws.com:8000"
			document.myform.inputtext.value = brideId + "号女嘉宾"
			document.myform.disconnectButton.disabled = true;
		}

		function doConnect()
		{
			websocket = new WebSocket(document.myform.url.value);
			websocket.onopen = function(evt) { onOpen(evt) };
			websocket.onclose = function(evt) { onClose(evt) };
			websocket.onmessage = function(evt) { onMessage(evt) };
			websocket.onerror = function(evt) { onError(evt) };
		}

		function onOpen(evt)
		{
			writeToScreen("connected\n");
			document.myform.connectButton.disabled = true;
			document.myform.disconnectButton.disabled = false;
		}

		function onClose(evt)
		{
			writeToScreen("disconnected\n");
			document.myform.connectButton.disabled = false;
			document.myform.disconnectButton.disabled = true;
		}

		function onMessage(evt)
		{
			writeToScreen("response: " + evt.data + '\n');
		}

		function onError(evt)
		{
			writeToScreen('error: ' + evt.data + '\n');

			websocket.close();

			document.myform.connectButton.disabled = false;
			document.myform.disconnectButton.disabled = true;

		}

		function doSend(message)
		{
			writeToScreen("sent: " + message + '\n'); 
			if(websocket.readyState!=1) {
				doConnect();
				waitForSocketConnection(websocket, function(){websocket.send(message);});
				return;
			}
			websocket.send(message);
		}

		function waitForSocketConnection(socket, callback){
			setTimeout(
				function () {
					if (socket.readyState === 1) {
						if(callback != null){
							callback();
						}
						return;

					} else {
						waitForSocketConnection(socket, callback);
					}
				}, 5); // wait 5 milisecond for the connection...
		}

		function writeToScreen(message)
		{
			document.myform.outputtext.value += message
			document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

		}

		window.addEventListener("load", init, false);


		function sendText() {
			doSend( document.myform.inputtext.value );
		}

		function clearText() {
			document.myform.outputtext.value = "";
		}

		function doDisconnect() {
			websocket.close();
		}

		function favorite(id) {
			if (confirm("你选择的心动女生是"+id+"号，确认请按OK")) {
				doSend("Lights:" + id + ":iLike");
			}
		}

	</script>
	</head>

	<body bgcolor="#ff9900" onload="doConnect();">
		<div  style="display: none;">
			<div id="output"></div>

			<form name="myform">
				<p>
					<textarea name="outputtext" rows="20" cols="50"></textarea>
				</p>
				<p>
					<textarea name="inputtext" cols="50"></textarea>
				</p>
				<p>
					<textarea name="url" cols="50"></textarea>
				</p>
				<p>
					<input type="button" name=sendButton value="Send" onClick="sendText();">
					<input type="button" name=clearButton value="Clear" onClick="clearText();">
					<input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
					<input type="button" name=connectButton value="Connect" onClick="doConnect();">
				</p>
			</form></div>
			<hr>
			<div><h1>欢迎男嘉宾，请选择你的心动女生</h1></div>
			<hr>
			<center>
				<div class="btn-group-vertical" role="group" align="center">
					<div class="btn-group-sm">
						<button type="button" class="btn" onclick="favorite(1);">1</button>
						<button type="button" class="btn" onclick="favorite(2);">2</button>
						<button type="button" class="btn" onclick="favorite(3);">3</button>
					</div>
					<div class="btn-group-sm">
						<button type="button" class="btn" onclick="favorite(4);">4</button>
						<button type="button" class="btn" onclick="favorite(5);">5</button>
						<button type="button" class="btn" onclick="favorite(6);">6</button>
					</div>
					<div class="btn-group-sm">
						<button type="button" class="btn" onclick="favorite(7);">7</button>
						<button type="button" class="btn" onclick="favorite(8);">8</button>
						<button type="button" class="btn" onclick="favorite(9);">9</button>
					</div>
					<div class="btn-group-sm">
						<button type="button" class="btn" onclick="favorite(10);">10</button>
						<button type="button" class="btn" onclick="favorite(11);">11</button>
						<button type="button" class="btn" onclick="favorite(12);">12</button>
					</div>
				</div>
			</center>
		</body>
